<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Tables</title>
</head>
<body>
   <ol>
    <li>Apples
        <ul>
            <li>Golden delicious</li>
            <li>Granny smith</li>
            <li>Gala</li>
        </ul>
    </li>
    <li>Oranges</li>
    <li>Pineapples</li>
    <li>Mangoes</li>
    <li>Drangonfruit</li>
   </ol> 
   <table border="10" cellpadding="10" cellspacing="0">
    <tr>
        <th></th>
        <th>Month</th>
        <th>Rent</th>
        <th colspan="2">Utilities</th>
        <th>Groceries</th>
        <th>Eating Out</th>
        <th>Entertainment</th>
    </tr>
    <tr>
        <td rowspan="3">Fall</td>
        <td>June</td>
        <td>$1500</td>
        <td>$100</td>
        <td>$50</td>
        <td>$350</td>
        <td>$100</td>
        <td>$50</td>
    </tr>
    <tr>
        <td>July</td>
        <td>$1500</td>
        <td>$100</td>
        <td>$50</td>
        <td>$350</td>
        <td>$100</td>
        <td>$50</td>
    </tr>
    <tr>
        <td>August</td>
        <td>$1500</td>
        <td>$100</td>
        <td>$50</td>
        <td>$350</td>
        <td>$100</td>
        <td>$50</td>
    </tr>
   </table>
</body>
</html>
